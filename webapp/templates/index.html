<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv6 Subnet Planner</title>
</head>
<body>
    <h2>IPv6 Subnet Planner</h2>
    <form method="POST">
        <label for="subnet">IPv6 Prefix:</label>
        <input type="text" id="subnet" name="subnet" required>
        <br>
        <label for="prefix">New Prefix Length:</label>
        <input type="number" id="prefix" name="prefix" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if warning %}
        <p style="color: orange;">{{ warning }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    {% if subnets %}
        <h3>Generated Subnets:</h3>
        <ul>
            {% for subnet in subnets %}
                <li>{{ subnet }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
